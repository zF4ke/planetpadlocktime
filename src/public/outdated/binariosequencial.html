<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binario Sequêncial</title>
    <link rel="shortcut icon" href="./images/binario.png" type="image/x-icon">

<body>
    <h1><strong>Calculadora de Binario Sequêncial</strong></h1>

        <p id="errors" style="color: #D24D2F;"></p>

        <textarea id="encodedData" placeholder="643216 64321 6432162 64321 64322 643241 6432842 64321621" rows="20"

            readonly></textarea>
    </div>
    <div class="befooter"></div>

        <p>Made with ❤️ by zF4ke#8556</p>

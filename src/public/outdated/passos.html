<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma dos Passos</title>
    <link rel="shortcut icon" href="./images/passos.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/switch.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1><strong>Calculadora de Enigma dos Passos</strong></h1>
    <img class="logo" src="./images/passos.ico">
    <h2>Versão 3 criada por zF4ke#8556</h2>
    <h4>A versão é nova? é. Funciona? não sei...<p id="errors" style="color: #D24D2F;"></p>
    </h4>
    <ul class="centerwrapper options">
        <li>
            <input id="s1d2" type="checkbox" class="switch">
            <label style="font-family: Inter, Arial, sans-serif;" for="s1d">A1Z26</label>
        </li>
        <li>
            <input id="sdown" type="checkbox" class="switch" disabled>
            <label style="font-family: Inter, Arial, sans-serif;" for="s1d">↓</label>
        </li>
        <li>
            <input id="ssep" type="checkbox" class="switch">
            <label style="font-family: Inter, Arial, sans-serif;" for="s1d">/</label>
        </li>
        <li>
            <input id="szosep" type="checkbox" class="switch">
            <label style="font-family: Inter, Arial, sans-serif;" for="s1d">0/1</label>
        </li>
        <li>
            <input id="s1to0" type="checkbox" class="switch">
            <label style="font-family: Inter, Arial, sans-serif;" for="s1d">1→0</label>
        </li>
        <li>
            <input id="ssum" type="checkbox" class="switch">
            <label style="font-family: Inter, Arial, sans-serif;" for="s1d">+</label>
        </li>
        <li>
            <input id="ssum" type="checkbox" class="switch" disabled>
            <label style="font-family: Inter, Arial, sans-serif;" for="s1d">±</label>
        </li>
    </ul>
    <div class="area">
        <textarea id="encodedData" placeholder="100000&#10;100&#10;00000000&#10;100000" rows="20" cols="70"
            style="height: 25vh;"></textarea>
    </div>
    <div class="centerwrapper">
        <input type="button" class="btn" value="Analisar" onclick="doAnalyze()">
    </div>
    <div class="area">
        <textarea id="decodedData" placeholder="*Possibilidades*" rows="70" cols="70" style="height: 35vh;"
            readonly></textarea>
    </div>
    <div class="befooter"></div>
    <footer>
        <p>Made with ❤️ by zF4ke#8556</p>
        <p class="credits">© 12/06/2021</p>
    </footer>
    <script src="./scripts/passos.js"></script>
</body>

</html>
